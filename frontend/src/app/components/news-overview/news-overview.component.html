<div class="container">
  <div class="card mb-3" *ngFor="let article of articles">
    <img class="card-img-top" src="article.img" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article?.summary}}</p>
      <p class="card-text"><small class="text-muted">{{article.creationDate}}</small></p>
    </div>
  </div>
</div>

<div class="card w-50 mx-auto">
  <div class="card-header">
    <h3 class="mb-0">Password reset</h3>
  </div>
  <div class="card-body">
    <div class="card-text mb-3">
      To reset your password, enter your email address and you will receive a link to reset it
      shortly.
    </div>
    <form class="form" #f="ngForm" (ngSubmit)="sendRequest(f.value)">
      <div class="form-group mb-3">
        <input class="form-control" #email="ngModel"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               required type="email" ngModel maxLength="100" name="email" id="email"
               placeholder="Enter your email address here">
        <small class="form-text text-warning"
               *ngIf="email.errors&& email.touched">Please enter a valid email address.
        </small>
      </div>
      <div class="float-end">
        <button type="button" class="btn btn-outline-primary me-1" routerLink="/login">
          Go back to login
        </button>
        <button type="button" [disabled]="!f.valid" (click)="sendRequest(f.value)"
                class="btn btn-primary">Reset now
        </button>
      </div>
    </form>
  </div>
</div>


<div class="container mt-3" *ngIf="successMessage">
  <div class="alert alert-success" role="alert">
    <h4>Success!</h4> {{ successMessage }}

    <p></p>
    <button routerLink="/login" type="button" class="btn btn-secondary" data-bs-dismiss="alert"
    >Go to Login
    </button>
  </div>
</div>
<div class="container mt-3" *ngIf="error">
  <div class="alert alert-danger" role="alert">
    <h4>Error!</h4> {{ error }}

    <p></p>
    <button type="button" class="btn-close" (click)="vanishError()" data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>
</div>

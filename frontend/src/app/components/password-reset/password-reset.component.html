
  <h2 class="m-5 text-center">Forgot your password? <br> No problem, just enter your
    email address <br>and you will receive a link to reset it shortly.</h2>
            <form class="form text-center" #f="ngForm"  (ngSubmit)="sendRequest(f.value)">
              <div class="form-group ">
                <input class="form-control w-50 offset-3 text-center" type="text" ngModel maxLength="100" name="email" #email="ngModel" id="email" placeholder="Enter your email address here">
              </div>

              <button type="button" (click)="sendRequest(f.value)" class="btn btn-success   m-2 ps-4 pe-4">Send
              </button>
            </form>


<form class="form-margin" [formGroup]="eventForm">
  <div class="row">
    <div class="form-group col">
      <input type="text" class="form-control " id="name" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group col">

      <select id="inputCategory" class="form-control form-override"
              formControlName="category" style="background-position: 95%" >
        <option [value]="noCategory" disabled selected>Filter by Category</option>
        <option [value]="noCategory"></option>
        <option *ngFor="let category1 of categories" [value]="category1|uppercase">{{category1}}</option>
      </select>
    </div>

  </div>
  <div class="form-group">
    <input class="form-control "  formControlName="description" placeholder="Description">
  </div>


<div class="row">
    <div class="form-group col-md-4">
      <small  class="form-label text-muted">Duration</small>
      <input type="range" class="form-range" min="10" max="360" step="10" value="-1"
             id="inputDuration"
             oninput="this.nextElementSibling.value = this.value"
             formControlName="duration">
      <span *ngIf = "duration.value!==null">{{secondsToHms(duration.value)}}</span>
    </div>
  <button *ngIf="duration.value" type ="button" class="btn btn-outline-secondary col-2" style="margin: 15px " (click)="resetDuration()">Reset Duration Filter</button>
</div>
  <div class="row">

    <button type="submit" class="btn btn-primary col" (click)="onSearch()"
    >Search
    </button>
  </div>


</form>
<app-event-search-result *ngIf="eventsResult"  (nextRequestedPage)="handleEventPageEmit($event)" [events]="eventsResult" [pageSize]="pageSize" ></app-event-search-result>

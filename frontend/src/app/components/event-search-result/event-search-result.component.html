<h2 *ngIf="artist">Events with {{artist.knownAs}}</h2>
<h2 *ngIf="location">Events at {{artist.knownAs}}</h2>
<table class="table table-striped">
  <thead>
  <tr>

    <th scope="col">Name</th>
    <th scope="col">Category</th>
    <th scope="col" >Duration</th>
    <th scope="col"></th>

  </tr>
  </thead>
  <tbody>
  <tr
      *ngFor="let event of events.events ">

    <td>
      <div   class="mr-2">{{event.name}}</div>
    </td>
    <td>{{ event.category}}</td>
    <td>{{ secondsToHms(event.duration)}}</td>
    <td> <button  routerLink="/events/{{event.eventId}}/shows" class="btn btn-primary">Get shows</button> </td>
  </tr>
  </tbody>
</table>
<ngb-pagination [collectionSize]="events?.numberOfResults" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
                [pageSize]="pageSize" class="d-flex justify-content-center" (pageChange)="onPageChange(page)"></ngb-pagination>

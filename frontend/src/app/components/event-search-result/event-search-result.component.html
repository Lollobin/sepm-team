<h2 *ngIf="artist">
  Events with
  <strong style="color: #4d61ff">
    <span>{{ artist.bandName }} </span>
    <span>{{ artist.firstName }} </span>
    <span *ngIf="(artist.firstName || artist.lastName) && artist.knownAs"
      >"{{ artist.knownAs }}"
    </span>
    <span *ngIf="!(artist.firstName || artist.lastName)">{{ artist.knownAs }} </span>

    <span>{{ artist.lastName }} </span></strong
  >
</h2>
<table class="table table-striped" *ngIf="this.events?.numberOfResults">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Duration</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events.events">
      <td>
        <div class="mr-2">{{ event.name }}</div>
      </td>
      <td>{{ event.category }}</td>
      <td>{{ secondsToHms(event.duration) }}</td>
      <td>
        <button routerLink="/events/{{ event.eventId }}/shows" class="btn btn-primary">
          Get shows
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="container mt-3" *ngIf="!this.events?.numberOfResults && events">
  <div class="alert alert-warning" role="alert">
    <h4>There aren't any events fitting this input!</h4>

    <button
      type="button"
      class="btn-close"
      (click)="vanishEmpty()"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>
<ngb-pagination
  *ngIf="this.events?.numberOfResults"
  [collectionSize]="events?.numberOfResults"
  [(page)]="page"
  [maxSize]="5"
  [boundaryLinks]="true"
  [pageSize]="pageSize"
  class="d-flex justify-content-center"
  (pageChange)="onPageChange(page)"
></ngb-pagination>

<h1 *ngIf="location">{{ location.name }}</h1>
<h4 *ngIf="location">
  in {{ location.address.zipCode }} {{ location.address.city }}, {{ location.address.street }}
  {{ location.address.houseNumber }}
</h4>
<!--TODO: ADD QUERY FOR ALL SEATING PLANS A LOCATION HAS-->
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let seatingPlan of seatingPlans">
        <td>{{ seatingPlan.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
<button
  class="btn btn-primary"
  style="width: 100%"
  routerLink="/locations/{{ locationId }}/seatingPlans/create"
>
  Add seating plan
</button>

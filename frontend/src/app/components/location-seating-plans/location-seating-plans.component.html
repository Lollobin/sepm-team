<h1 *ngIf="location">{{ location.name }}</h1>
<p *ngIf="location" class="fs-3">
  in {{ location.address.zipCode }} {{ location.address.city }}, {{ location.address.street }}
  {{ location.address.houseNumber }}
</p>
<div *ngIf="seatingPlans && seatingPlans.length > 0">
  <h3>Seating plans</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let seatingPlan of seatingPlans">
      <td>{{ seatingPlan.name }}</td>
    </tr>
    </tbody>
  </table>
</div>
<button
    class="btn btn-primary"
    routerLink="/locations/{{ locationId }}/seatingPlans/create"
>
  <fa-icon [icon]="plus"></fa-icon>
  Add seating plan
</button>

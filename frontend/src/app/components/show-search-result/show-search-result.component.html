<h2 *ngIf="shows&&location">Shows at <strong style="color: #4d61ff">{{location.name}}</strong></h2>
<h2 *ngIf="shows&&eventId&&eventName" style="margin-top: 4%">All Shows of Event <strong style="color: #4d61ff">{{eventName}}</strong></h2>
<table class="table table-striped" *ngIf="this.shows?.numberOfResults">
  <thead>
  <tr>

    <th scope="col"  *ngIf="!(shows&&eventId&&eventName)">Event</th>
    <th scope="col"  *ngIf="!(shows&&location)">Location</th>
    <th scope="col">Show Date & Time</th>

  </tr>
  </thead>
  <tbody>
  <tr
      *ngFor="let show of shows.shows">

    <td style="width: 40%" *ngIf="!(shows&&eventId&&eventName)" >{{show.event.name}}</td>
    <td style="width: 40%" *ngIf="!(shows&&location)" >{{show.location.name}}</td>
    <td style="width: 30%">{{show.date | date: 'EEEE, d LLLL YYYY HH:mm' }}</td>
    <td style="width: 30%; text-align: right;"><button type="button" class="btn btn-primary" style="width: 150px; margin-right: 4%;"
                [routerLink]="['/buyTickets', show.showId]">Buy Tickets</button></td>

  </tr>
  </tbody>
</table>
<div class="container mt-3" *ngIf="!this.shows?.numberOfResults&&(location||shows)">
  <div class="alert alert-warning" role="alert">
    <h4>There aren't any shows fitting your input!</h4>

        <button type="button" class="btn-close" (click)="vanishEmpty()" data-bs-dismiss="alert"
                aria-label="Close"></button>

  </div>
</div>

<ngb-pagination *ngIf="this.shows?.numberOfResults" [collectionSize]="shows?.numberOfResults" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
                [pageSize]="pageSize" class="d-flex justify-content-center" (pageChange)="onPageChange(page)"></ngb-pagination>

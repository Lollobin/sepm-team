<h2 *ngIf="event">Shows for {{event.name}}</h2>

<table class="table table-striped">
  <thead>
  <tr>

    <th scope="col">Date</th>
    <th scope="col">Artists</th>
    <th scope="col">location</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let show of shows.shows ">
    <td>
      <div class="mr-2">{{show.date}}</div>
    </td>
    <td>{{ show.artists.entries()}}</td>
    <td>{{ event.duration}}</td>
    <td>
      <button routerLink="/buyTickets/{{show.showId}}}" class="btn btn-primary">Purchase Tickets
      </button>
    </td>
  </tr>
  </tbody>
</table>
<ngb-pagination [collectionSize]="shows?.numberOfResults" [(page)]="page" [maxSize]="5"
                [boundaryLinks]="true"
                [pageSize]="pageSize" class="d-flex justify-content-center"
                (pageChange)="onPageChange(page)"></ngb-pagination>

<div *ngIf="!submitted">
  <h2 class="m-5 text-center">To reset the password of your account, <br> enter a new one here and
    save it.</h2>
  <form class="text-center" [formGroup]="passwordUpdateForm" (ngSubmit)="updatePassword()">
    <div class="form-group w-50 offset-3">
      <label for="password">New Password</label>
      <input [maxlength]="64" type="password" name="password" formControlName="password"
             class="form-control"
             id="password">
      <div *ngIf="(f.password.touched || submitted) && f.password.errors" class="error">
        <small class="form-text text-warning" *ngIf="f.password.errors?.required">Please enter a new
          password.
        </small>
        <small class="form-text text-warning" *ngIf="f.password.errors?.minlength">Your password
          must be at least 8
          characters long!
        </small>
      </div>
    </div>
    <div class="form-group w-50 offset-3 mt-3">
      <label for="confirmPassword">Confirm New Password</label>
      <input [maxlength]="64" type="password" name="confirmPassword"
             formControlName="confirmPassword"
             class="form-control" id="confirmPassword">

      <div *ngIf="f.confirmPassword.touched || submitted" class="error">
        <small class="form-text text-warning"
               *ngIf=" passwordUpdateForm.errors?.['passwordsDoNotMatch']">Passwords
          do not match
        </small>
        <small class="form-text text-warning" *ngIf="f.confirmPassword.errors?.required">Password
          Confirmation
          required
        </small>

      </div>


    </div>
    <button [disabled]="!passwordUpdateForm.valid" type="submit"
            class="btn btn-primary btn-block mt-3">Save new password
    </button>
  </form>

</div>


<div class="container mt-3" *ngIf="success">
  <div class="alert alert-success" role="alert">
    <h4>Success!</h4> {{ success }}

    <p></p>
    <button routerLink="/login" type="button" class="btn btn-secondary" data-bs-dismiss="alert"
    >Go to Login
    </button>
  </div>
</div>
<div class="container mt-3" *ngIf="error">
  <div class="alert alert-danger" role="alert">
    <h4>Error!</h4> {{ error }}

    <p></p>
    <button type="button" class="btn-close" (click)="vanishError()" data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>
</div>

<div class="container mt-3" *ngIf="success">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Success!</h4>
   {{success}}
    <p></p>
    <button type="button" class="btn-close" (click)="vanishSuccess()" data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>
</div>

<div class="container mt-3" *ngIf="error">
  <div class="alert alert-danger" role="alert">
    <h4>Error!</h4>{{ error }}

    <p></p>
    <button type="button" class="btn-close" (click)="vanishError()" data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>
</div>

<div class="container mt-3" *ngIf="errorFetch">
  <div class="alert alert-danger" role="alert">
    <h4>Error!</h4> <strong>Could not get users: </strong>{{ errorFetch }}

    <p></p>
    <button type="button" class="btn-close" (click)="vanishErrorFetch()" data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>
</div>


<div id="around">
  <h1 class="mainHeader">Users</h1>

  <table class="table table-striped table-hover" style="text-align:center">
    <thead>
    <tr>

      <th scope="col">Username</th>
      <th scope="col">Full Name</th>
      <th scope="col" ></th>


    </tr>
    </thead>
    <tbody>
    <tr  style="cursor: pointer"  routerLink="/users/{{user.userId}}" *ngFor="let user of users" class="bottom-line">
      <td class="left col-5">{{user.email}}</td>
      <td class="mid col-5">{{user.firstName}} {{user.lastName}}</td>
      <td class="right">
        <button *ngIf=user.lockedAccount type="button" (click)="unlockUser(user.userId, user.email)"
                class="btn   btn-primary ">
          <fa-icon style="padding-left: 0" [icon]="faLockOpen"></fa-icon>
          Unlock
        </button>

      </td>

    </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="numberOfElems" [(page)]="page" [maxSize]="5"
                  [boundaryLinks]="true"
                  [pageSize]="pageSize" class="d-flex justify-content-center"
                  (pageChange)="onPageChange(page)" *ngIf="this.users && this.users.length > 0"></ngb-pagination>


</div>

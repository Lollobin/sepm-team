<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 px-xl-5">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="">Ticketline</a>

    <button class="navbar-toggler ml-5" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <!-- Public Menu -->
        <li class="nav-item " *ngIf="!showAdminMenu">
          <a class="nav-link" routerLink="/events" routerLinkActive="active">
            <fa-icon [icon]="search"></fa-icon>
            Events & Shows </a>
        </li>
        <li class="nav-item" *ngIf="!showAdminMenu">
          <a class="nav-link" routerLink="/news/overview" routerLinkActive="active">
            <fa-icon [icon]="newspaper"></fa-icon>
            News </a>
        </li>

        <!-- Basic User Menu -->
        <li class="nav-item " *ngIf="!showAdminMenu && authService.isLoggedIn()">
          <a class="nav-link" routerLink="/orders" routerLinkActive="active">
            <fa-icon [icon]="basket"></fa-icon>
            Your Orders </a>
        </li>

        <!-- Admin User Menu -->
        <li class="nav-item" *ngIf="authService.isLoggedIn() && showAdminMenu">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">
            <fa-icon [icon]="admin"></fa-icon>
            Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && showAdminMenu">
          <a class="nav-link" routerLink="/events/create" routerLinkActive="active">
            <fa-icon [icon]="event"></fa-icon>
            Create Events & Shows </a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && showAdminMenu">
          <a class="nav-link" routerLink="/article/create" routerLinkActive="active">
            <fa-icon [icon]="article"></fa-icon>
            Create Articles </a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && showAdminMenu">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">
            <fa-icon [icon]="users"></fa-icon>
            User Management</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && showAdminMenu">
          <a class="nav-link" routerLink="/locations" routerLinkActive="active">
            <fa-icon [icon]="location"></fa-icon>
            Manage Locations</a>
        </li>
      </ul>

      <!-- Buttons -->
      <button class="btn btn-primary px-4" *ngIf="!authService.isLoggedIn()" routerLink="/login"
              routerLinkActive="active">Login
      </button>

      <div class="d-grid gap-2 d-flex">
        <button
            *ngIf="authService.isLoggedIn() && authService.getUserRole() === 'ADMIN' && !showAdminMenu"
            class="btn btn-primary me-1" routerLink="/admin">
          Switch to Admin View
          <fa-icon class="m-2" [icon]="eye"></fa-icon>
        </button>

        <button
            *ngIf="authService.isLoggedIn() && authService.getUserRole() === 'ADMIN' && showAdminMenu"
            class="btn btn-primary me-1" routerLink="/">
          Switch to Customer View
          <fa-icon class="m-2" [icon]="eye"></fa-icon>
        </button>

        <div class="dropdown" *ngIf="authService.isLoggedIn()">
          <a class="btn btn-light dropdown-toggle" href="#" role="button"
             id="dropdownMenuLink"
             data-bs-toggle="dropdown" aria-expanded="false">
            <fa-icon class="m-2" [icon]="user"></fa-icon>
            Account
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" *ngIf="authService.isLoggedIn()" routerLink="/profile">Edit
              Account</a></li>
            <li><a class="dropdown-item" *ngIf="authService.isLoggedIn()" routerLink="/"
                   (click)="authService.logoutUser()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

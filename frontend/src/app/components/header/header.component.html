<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 px-xl-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Ticketline</a>

    <button class="navbar-toggler ml-5" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <!-- Public Menu -->
        <li class="nav-item " *ngIf="!adminView">
          <a class="nav-link" routerLink="/events" routerLinkActive="active"> Events/Shows </a>
        </li>
        <li class="nav-item" *ngIf="!adminView">
          <a class="nav-link" routerLink="/news/overview" routerLinkActive="active"> News </a>
        </li>

        <!-- Basic User Menu -->
        <li class="nav-item " *ngIf="!adminView && authService.isLoggedIn()">
          <a class="nav-link" routerLink="/message" routerLinkActive="active"> Message </a>
        </li>
        <li class="nav-item " *ngIf="!adminView && authService.isLoggedIn()">
          <a class="nav-link" routerLink="/orders" routerLinkActive="active"> Your Orders </a>
        </li>
        <li class="nav-item " *ngIf="!adminView && authService.isLoggedIn()">
          <a class="nav-link" routerLink="/news/read" routerLinkActive="active"> Show read News </a>
        </li>

        <!-- Admin User Menu -->
        <li class="nav-item" *ngIf="authService.isLoggedIn() && adminView">
          <a class="nav-link" routerLink="/events/create" routerLinkActive="active"> Create
            Event </a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && adminView">
          <a class="nav-link" routerLink="/article/create" routerLinkActive="active"> Create
            Article </a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && adminView">
          <a class="nav-link" routerLink="/lockedUsers" routerLinkActive="active">Show Locked
            Users</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && adminView">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">User Management</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && adminView">
          <a class="nav-link" routerLink="/locations" routerLinkActive="active">Manage Locations</a>
        </li>
      </ul>

      <!-- Buttons -->
      <button class="btn btn-primary px-4" *ngIf="!authService.isLoggedIn()" routerLink="/login"
              routerLinkActive="active">Login
      </button>

      <div class="d-grid gap-2 d-flex">
        <button
            *ngIf="authService.isLoggedIn() && authService.getUserRole() === 'ADMIN' && !adminView"
            class="btn btn-primary me-1" (click)="toggleAdminView()" routerLink="/admin">
          Switch to Admin View
          <fa-icon class="m-2" [icon]="eye"></fa-icon>
        </button>

        <button
            *ngIf="authService.isLoggedIn() && authService.getUserRole() === 'ADMIN' && adminView"
            class="btn btn-primary me-1" (click)="toggleAdminView()" routerLink="/">
          Switch to Customer View
          <fa-icon class="m-2" [icon]="eye"></fa-icon>
        </button>

        <div class="dropdown" *ngIf="authService.isLoggedIn()">
          <a class="btn btn-light dropdown-toggle" href="#" role="button"
             id="dropdownMenuLink"
             data-bs-toggle="dropdown" aria-expanded="false">
            <fa-icon class="m-2" [icon]="user"></fa-icon>
            Account
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" *ngIf="authService.isLoggedIn()" routerLink="/profile">Edit
              Account</a></li>
            <li><a class="dropdown-item" *ngIf="authService.isLoggedIn()" routerLink="/"
                   (click)="authService.logoutUser(); adminView = false">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-3" *ngIf="success">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Success!</h4>
    Successfully <strong>unlocked</strong> user with E-Mail: <strong>{{userEmail}}!</strong>
    <p></p>
    <button type="button" class="btn-close" (click)="vanishSuccess()" data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>
</div>

<div class="container mt-3" *ngIf="error">
  <div class="alert alert-danger" role="alert">
    <h4>Error!</h4> <strong>Could not unlock user: </strong>{{ error }}

    <p></p>
    <button type="button" class="btn-close" (click)="vanishError()" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>



<div id="around">
<h1 class="mainHeader">Locked Users</h1>

  <div class="container mt-3" *ngIf="empty">
    <div class="alert alert-warning" role="alert">
      <h4>There are not looked users!</h4>
      <button type="button" class="btn-close" (click)="vanishEmpty()" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>



<table class="table table-striped table-hover" style="text-align:center">
  <tbody>
  <tr *ngFor="let user of users" class="bottom-line">
    <td class="left">{{user.email}}</td>
    <td class="mid">{{user.firstName}} {{user.lastName}}</td>
    <td class="right"><button type="button" (click)="unlockUser(user.userId, user.email)" class="btn btn-primary newButton" ><fa-icon style="padding-left: 0" [icon]="faLockOpen"> </fa-icon> Unlock</button>
    </td>
  </tr>
  </tbody>
</table>

</div>

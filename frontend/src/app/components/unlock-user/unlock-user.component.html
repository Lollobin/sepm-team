<div class="container mt-3" *ngIf="success">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Success!</h4>
    <strong>Succesfully</strong> unlocked the user!
    <p></p>
    <button type="button" class="btn-close" (click)="vanishSuccess()" data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>
</div>

<h1>Locked User:</h1>
<table class="table table-striped" style="text-align:center">

  <thead >
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Unlock</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td><button type="button" (click)="unlockUser(user.userId)" class="btn btn-dark" >Unlock {{user.firstName}}</button>
    </td>
  </tr>
  </tbody>
</table>

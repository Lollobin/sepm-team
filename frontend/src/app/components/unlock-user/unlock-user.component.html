
<h1>Locked User:</h1>
<table class="table table-striped">

  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Unlock</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td><button type="button" (click)="unlockUser(user.userId)" class="btn btn-dark" >Details horse</button>
    </td>
  </tr>
  </tbody>
</table>

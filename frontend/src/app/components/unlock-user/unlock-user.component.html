<div id="around">
  <h1 class="mainHeader">Locked Users</h1>




  <table class="table table-striped table-hover" style="text-align:center">
    <tbody>
    <tr *ngFor="let user of users" class="bottom-line">
      <div class="container mt-3" *ngIf="empty">
        <div class="alert alert-warning" role="alert">
          <h4>There aren't any locked users!</h4>
          <button type="button" class="btn-close" (click)="vanishEmpty()" data-bs-dismiss="alert"
                  aria-label="Close"></button>
        </div>
      </div>
      <td class="left">{{user.email}}</td>
      <td class="mid">{{user.firstName}} {{user.lastName}}</td>
      <td class="right">
        <button type="button" (click)="unlockUser(user.userId, user.email)"
                class="btn btn-primary newButton">
          <fa-icon style="padding-left: 0" [icon]="faLockOpen"></fa-icon>
          Unlock
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="numberOfElems" [(page)]="page" [maxSize]="5"
                  [boundaryLinks]="true"
                  [pageSize]="pageSize" class="d-flex justify-content-center"
                  (pageChange)="onPageChange(page)" *ngIf="this.users && this.users.length > 0"></ngb-pagination>


</div>
